<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fantasy RPG Game</title>
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">			

	<div class="container" id="display">
		<h1 id="first-heading">Fantasy RPG Game</h1>
		<h2 id="second-heading">Choose A Hero To Begin!</h2>
		<div id="heroSelection">
        </div>
		
		<div class="col-lg-6 pull-left">
			<h2>Your Hero</h2>
			<div id="hero">
		    </div>
			
			<h2></h2>
		    <div id="fightSection">
			<button type="fightButton" id="attack" class="col-lg-12 btn btn-danger btn-lg btn-block">Attack!</button>
			</div>
			
			<div id="status">
			</div>

			<button id="restartButton" id="restart" class="col-lg-12 btn btn-success btn-lg btn-block">Restart</button>
			</div>
	
	    <div class="col-lg-6 pull-right">
			<h2>Opponents</h2>
				<div id="opponent">
				</div>
			
			<div id="opponentArea">

			</div>
		</div>
		
	</div>

</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="game.js"></script>
	<script>
	</script>
</body>
</html>
